<%inherit file="base.html"/>

<%def name="head()">
<script>
    function deleteContact(contact_name) {
        if (confirm("确认删除吗？")) {
            window.location.href = "/contact/delete?cantact_name=" + contact_name;
        }
    }
</script>
</%def>
<%def name="body()">
<section class="content">
    <div class="box box-primary">
        <div class="box-header">
            <i class="fa fa-users"></i>
            <h3 class="box-title">联系人信息</h3>
        </div>
        <div class="box-body">
            <div class="container">
        <div class="pull-right bottom10">
            <a href="/contact/add" class="btn btn-sm btn-default">
                <span class="glyphicon glyphicon-plus"></span> 添加联系人
            </a>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>联系人名称</th>
                <th>联系人描述</th>
                <th>联系人电子邮件</th>
                <th>手机号码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            % for contact in contacts:
            <tr>
                <td>${contact.contact_name}</td>
                <td>${contact.alias}</td>
                <td>${contact.email}</td>
                <td>${contact.pager}</td>
                <td>
                    <a class="opt-btn btn-default" href="/contact/update?contact_name=${contact.contact_name}">修改</a>
                    <a class="opt-btn btn-default" href="javascript:deleteGroup('${contact.contact_name}')">删除</a>
                </td>
            </tr>

            % endfor
            </tbody>
        </table>

            </div>
        </div>
    </div>
</section>
</%def>
