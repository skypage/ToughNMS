<%inherit file="base.html"/>

<%def name="head()">
<script src="/static/js/highcharts.js" type="text/javascript"></script>
<script src="/static/js/charttheme.js" type="text/javascript"></script>
<script>
<%
  
  ds = [ str(d['data']['usage']) for d in diskdata]

%>
$(function () {
    $('#container').highcharts({
        chart: {
         type: 'area'
        },
        title: {
            text: '磁盘用量'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            title: {
                text: null
            }
        },
        yAxis: {
            max: 100,
            min: 0,
            title: {
                text: '百分比'
            },
            labels: {
                formatter: function() {return this.value +'%';}
            }            
        },
        tooltip: {
            shared: true
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            area: {
                pointStart: 0,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },        
        series: [{
            name: 'Disk Usage',
            data: [${','.join(ds)}]
        }]
    });
});
</script>
</%def>
<%def name="body()">
<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> 主机性能监控</div>
    <div class="panel-body">

        <div id="container"></div>   
        
    </div>
</div>
</%def>
