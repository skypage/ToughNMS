<%inherit file="base.html"/>

<%def name="head()">
<script src="/static/js/highcharts.js" type="text/javascript"></script>
<script src="/static/js/charttheme.js" type="text/javascript"></script>
<script>
$(function () {
    $('#container').highcharts({
        credits : {
            enabled:false
        },
        chart: {
         type: 'area'
        },
        title: {
            text: '${host_name}磁盘用量'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            type: 'datetime'
        },
        yAxis: {
            max: 100,
            min: 0,
            title: {
                text: '百分比'
            },
            labels: {
                formatter: function() {return this.value +'%';}
            }            
        },
        tooltip: {
            shared: true
        },
        legend: {
            enabled: false
        },    
        plotOptions: {
            area: {
                stacking: 'normal',
                lineColor: '#666666',
                lineWidth: 1,
                marker: {
                    lineWidth: 1,
                    lineColor: '#666666'
                }
            }
        },        
        series: [
            {
                name: "usage",
                data: [${','.join( '[%s,%s]'%(k,v) for k,v in disk_usage.items() )}]
            }
        ]
    });
});
</script>
</%def>
<%def name="body()">
<div class="panel panel-default">
    <div class="panel-heading"><span class="glyphicon glyphicon-th"></span> 主机性能监控</div>
    <div class="panel-body">

        <div id="container" class="perf-chart"></div>   
        
    </div>
</div>
</%def>
